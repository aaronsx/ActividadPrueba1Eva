<div class="row justify-content-center" style="margin-top: 20px;">
  <div class="col-8 border-2" id="asignatura">
      <div class="text-center" style="margin-top: 10px;"> 
        <h2>Asignaturas</h2> 
      </div>
      <table >
        <!--se recorre la lista asignaturas si existe y lo envia a la clase hija-->
        <tr *ngFor="let asignatura of asignaturas">
          <app-asignatura-details [asignaturas]="asignatura"></app-asignatura-details>
        </tr>
      </table>
      
  </div>
</div>
